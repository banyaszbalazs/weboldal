<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órarend</title>
    <style>
        {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('hatter.png');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            backdrop-filter: blur(6px); 
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .table-container {
            background: rgba(0, 0, 0, 0.7); 
            width: 90%;
            max-width: 900px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
            overflow: hidden;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #ffffff; 
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 1em;
            border: 1px solid #444; 
        }

        thead th {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            text-shadow: 0px 0px 6px #00ffcc, 0px 0px 6px #00ffcc;
        }

        tbody td {
            background-color: rgba(255, 255, 255, 0.05);
            transition: background 0.3s;
        }

        tbody tr:hover td {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .table-container {
                overflow-x: auto; 
            }
            th, td {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
        }

        footer {
            margin-top: 20px;
            color: #bbb;
            font-size: 0.9em;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <h1>Órarend</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Órák</th>
                    <th>Hétfő</th>
                    <th>Kedd</th>
                    <th>Szerda</th>
                    <th>Csütörtök</th>
                    <th>Péntek</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0. óra</td>
                    <td>-</td>
                    <td>Testnevelés</td>
                    <td>-</td>
                    <td>Angol nyelv</td>
                    <td>Angol nyelv</td>
                </tr>
            </tbody>
        </table>
    </div>

    <footer>
        Készítette: Bányász Balázs
    </footer>

</body>
</html>
